<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>calculator app</title>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="./style/style.css" />
  <body>
    <header>Vanilla Js Calculator App</header>
    <article>
      <div id="number-display-div">
        <p id="save"></p>
      </div>
      <div id="number-input-div">
        <input type="text" id="prompt">
      </div>
      <div id="number-pad-div">
        <div class="number-pad-row">
          <button>%</button>
          <button>CE</button>
          <button>C</button>
          <button>del</button>
        </div>
        <div class="number-pad-row">
          <button>1/x</button>
          <button>x²</button>
          <button>√x</button>
          <button>÷</button>
        </div>
        <div class="number-pad-row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>×</button>
        </div>
        <div class="number-pad-row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>
        <div class="number-pad-row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </div>
        <div class="number-pad-row">
          <button>±</button>
          <button>0</button>
          <button>.</button>
          <button>=</button>
        </div>
      </div>
    </article>
  </body>
</html>
